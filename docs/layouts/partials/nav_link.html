{{ $currentMenuEntry := .Scratch.Get "currentMenuEntry" -}}
{{ $isCurrent := eq .URL (replace $currentMenuEntry.URL "./" "") -}}

<a {{ if $isCurrent }}class="current"{{ end }} title="{{ $currentMenuEntry.Name }}" href="{{ replaceRE "^/" "" $currentMenuEntry.URL | absURL }}">
  {{ $currentMenuEntry.Pre }}
  {{ $currentMenuEntry.Name }}
</a>

{{- if and $isCurrent (not $currentMenuEntry.HasChildren) }}
<ul id="scrollspy">
</ul>
{{ end -}}
